name: Publish TIL to Zenn & Qiita

on:
  push:
    branches:
      - main
    paths:
      - 'articles/**/*.md'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # ソース取得
      - uses: actions/checkout@v3

      # Node.js と jq(Webhook ペイロード整形用) をセットアップ
      - name: Setup Node.js & jq
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # Zenn CLI をグローバルインストール
      - name: Install Zenn CLI
        run: npm install -g zenn-cli

      # Zenn と Qiita に投稿
      - name: Publish to Zenn and Qiita
        env:
          ZENN_TOKEN: ${{ secrets.ZENN_TOKEN }}
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }}
        run: |
          for file in articles/*.md; do
            slug=$(basename "$file" .md)
            echo "👉 Publishing ${slug} to Zenn..."
            npx zenn publish \
              --slug "$slug" \
              --file "$file" \
              --token "$ZENN_TOKEN"

            echo "👉 Publishing ${slug} to Qiita..."
            title=$(grep -m1 '^# ' "$file" | sed 's/^# //')
            body=$(jq -Rs . < "$file")
            curl -s -X POST https://qiita.com/api/v2/items \
              -H "Authorization: Bearer $QIITA_TOKEN" \
              -H "Content-Type: application/json" \
              -d '{
                "title":"'"$title"'",
                "body":'"$body"',
                "private":false,
                "tags":[{"name":"til"}]
              }'
          done
